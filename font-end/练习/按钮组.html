<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	</head>

	<body>
		<div class="container">
			<!--button toolbar-->
			<div class="btn-group">
				<button class="btn btn-default">left</button>
				<button class="btn btn-default">middle</button>
				<button class="btn btn-default">right</button>
			</div>

			<div class="btn-toolbar">

				<div class="btn-group">
					<button class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
					<button class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
					<button class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
				</div>

				<div class="btn-group">
					<button class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>
					<button class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>
					<button class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>
				</div>

				<div class="btn-group">
					<button class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
					<button class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
					<button class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
				</div>

			</div>

			<div class="container">
				<div class="btn-group btn-group-lg">
					<button class="btn btn-default">left</button>
					<button class="btn btn-default">middle</button>
					<button class="btn btn-default">right</button>
				</div>
				
				
				<div class="btn-group btn-group-sm">
					<button class="btn btn-default">left</button>
					<button class="btn btn-default">middle</button>
					<button class="btn btn-default">right</button>
				</div>
				
				
				<div class="btn-group btn-group-xs">
					<button class="btn btn-default">left</button>
					<button class="btn btn-default">middle</button>
					<button class="btn btn-default">right</button>
				</div>
				
				
				<div class="btn-group-vertical">
					<button class="btn btn-default">left</button>
					<button class="btn btn-default">middle</button>
					<button class="btn btn-default">right</button>
				</div>
				
			</div>
			
			<div class="container">
				<div class="btn-group">
					<button class="btn btn-default">1</button>
					<button class="btn btn-default">1</button>
					<div class="btn-group">
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							下拉菜单<span class="caret"></span>
						</button>
						<button class="btn btn-default">点我</button>
						<ul class="dropdown-menu">
							<li><a href="#">点我</a></li>
							<li><a href="#">点我</a></li>
						</ul>
					</div>
				</div>
			</div>
			
			<!--三个按钮充满全屏-->
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button class="btn btn-default">left</button>
				</div>
				
				<div class="btn-group">
					<button class="btn btn-default">center</button>
				</div>
				
				<div class="btn-group">
					<button class="btn btn-default">right</button>
				</div>
				
			</div>

		</div>
		
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
