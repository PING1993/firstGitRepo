	<body>
		<div class="container">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#scan-area" data-toggle='tab'>Scan</a>
				</li>
				<li>
					<a href="#login-form" data-toggle='tab'>SSO-Login</a>
				</li>
			</ul>
			<div class="tab-content">
				<!--sso-login pane-->
				<div class="tab-pane fade" id="login-form">
					<div class="form-group">
						<lable for="username">用户名：</lable><input class="form-control" type=" text" name="username" id="username" placeholder="please enter username" autofocus/><br />
						<label for="pwd">密码：</label><input class="form-control" placeholder="please enter password" type="password" id="pwd" name="pwd" minlength="6" maxlength="10" />
					</div>
					<input type="button" name="" id="login_btn" class="btn btn-group-justified btn-primary" value="登录" />
				</div>
				<!--scan pane-->
				<div class="tab-pane flip in active" id="scan-area">
					<input type="button" name="scan_btn" id="scan_btn" value="扫码登录" class="btn btn-group btn-primary" />
				</div>
			</div>
		</div>
