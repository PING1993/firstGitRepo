<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	</head>

	<body>
		<!--class="form-inline"内联-->
		<!--class="sr-only"隐藏label-->
		<form action="" method="" class="form-horizontal">
			<div class="form-group">
				<label for="user" class="col-sm-2 control-label">用户名</label>
				<input type="text" class="col-sm-10" name="user" id="username" value="" placeholder="enter username" />
			</div>
			<div class="form-group">
				<label for="pwd" class="col-sm-2 control-label">密码</label>
				<input type="password" class="col-sm-10" name="pwd" id="" value="" placeholder="enter password" />
			</div>
			<div class="form-group">
				<label for="file" class="col-sm-2 control-label">文件</label>
				<input type="file" class="col-sm-10" name="file" id="" value="" />
				<p class="help-block col-sm-2">选择所需文件</p>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<input type="checkbox" name="pwd" id="" value="记住密码" />记住密码
				</div>
			</div>
			<div class="col-sm-10 col-sm-offset-2">
				<input class="btn btn-default" type="submit" name="" id="" value="submit" />
			</div>
		</form>
	</body>

</html>
