<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var aTd=$('label').text();
//				alert(aTd);
                var aTh=$('table').find('th').text();
                for (var i=0;i<aTh.length;i++) {
                	if(aTd==aTh[i]){
                		$(aTh[i]).find('tr').show();
                		$(aTh[i]).siblings().hide();
                	}
                }
			});
		</script>
	</head>

	<body>

						<th>姓名</th>

		</div>
	</body>

</html>
