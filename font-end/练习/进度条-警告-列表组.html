<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!--progress-->
			<div class="progress">
				<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" style="width: 12%;">12%
					<span class="sr-only">80</span>
				</div>
				<div class="progress-bar" style="width: 20%;">20%</div>
			</div>
			<!--alert-->
			<div class="alert alert-danger" role="alert">
				<button data-dismiss="alert"  class="close">
					<span aria-disabled="true">&times;</span>
				</button>
				<strong>hello</strong>如有问题请到
				<a class="alert-link" href="https://www.baidu.com">百度</a>
			</div>
			<!--列表组-->
			<div class="list-group">
				<div class="list-group-item">
					hello
				</div>
				<div class="list-group-item">
					hello
				</div>
			</div>
			<ul class="list-group">
				<li class="list-group-item"><span class="badge">10</span>hello</li>
				<li class="list-group-item"><span class="badge">10</span>hello</li>
			</ul>
			<div class="list-group">
				<a href="#" class="list-group-item active">hello</a>
				<a href="#" class="list-group-item">hello</a>
				<a href="#" class="list-group-item disabled">hello</a>
			</div>
			<div class="list-group">
				<a href="#" class="list-group-item list-group-item-danger">
					<h4 class="list-group-item-heading">hello</h4>
					<p class="list-group-item-text">as;ldkhksssssssfgasl</p>
				</a>
				<a href="#" class="list-group-item">hello</a>
				<a href="#" class="list-group-item list-group-item-info">hello</a>
			</div>
		</div>
	</body>
</html>
