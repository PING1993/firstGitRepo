<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/login.js"></script>
		<style type="text/css">
			h4 {
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div class="col-md-4 col-md-offset-4">
			<div class="form-group text-center">
				<img class="img-circle" src="../images/logo.jpg" />
				<h4>GE Power HZ paperless system</h4>
			</div>
			<div class="form-group has-feedback">
				<span id="profile" class="glyphicon glyphicon-user form-control-feedback"></span>
				<input type="number" title="请使用SSO账号登录" name="userName" id="userName" class="form-control" value="" placeholder="SSO" autofocus="autofocus" autocomplete="on" />
				<span id="arrowDown" class="caret"></span>
			</div>
			<div class="form-group has-feedback">
				<span id="lock" class="glyphicon glyphicon-lock form-control-feedback"></span>
				<input type="password" title="请输入2位数的密码" pattern="[0-9]{2}" name="pwd" id="pwd" class="form-control" value="" placeholder="Password" maxlength="2" />
				<span id="eye" class="glyphicon glyphicon-eye-close"></span>
			</div>
			<input type="submit" name="submit" id="submit" class="btn btn-group-justified btn-default" value="Log in" />
		</div>

	</body>

</html>
