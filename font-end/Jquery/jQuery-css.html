<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.style1{
				width: 100px;
				height: 100px;
				background: cyan;
			}
			.style2{
				width: 100px;
				height: 100px;
				background: chocolate;
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
		<script type="text/javascript">
			$('div').addClass('style1');
			$('div').click(function(){
				$(this).toggleClass('style2');
			});
		</script>
	</body>
</html>
