<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,
			h2 {
				padding: 0;
				margin: 0;
				line-height: 30px;
			}
			
			li {
				list-style: none;
				border: 1px solid #000;
			}
			
			#list {
				width: 200px;
				height: 400px;
				margin: 0 auto;
			}
			
			h2 {
				background: url(images/downIcon.png) no-repeat center #449D44;
				color: #fff;
				text-indent: 20px;
			}
			
			#list ul {
				display: none;
			}
			
			#list ul li {
				text-indent: 40px;
			}
			
			.active {
				background: url(images/upArrow.png) no-repeat center #46B8DA;
			}
			
			.hover{
				background: cyan;
			}
			
			.show{
				display: block;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oUl = document.getElementById('list');
				var aH2 = oUl.getElementsByTagName('h2');
				var aUl = oUl.getElementsByTagName('ul');
				var aLi = null;
				var arrLi = [];

				for(var i = 0; i < aH2.length; i++) {
					aH2[i].index = i;
					//aH2[i].onOff = true;
					aH2[i].onclick = function() {
						for (var i=0;i<aUl.length;i++) {
							//alert(aUl[i]);
							aUl[i].style.display = '';
							aH2[i].className='';
						}
						aUl[this.index].style.display = 'block';
						aH2[this.index].className='active';
						//console.log(this);
						/*if(this.onOff) {
							this.className = 'active';
							aUl[this.index].style.display = 'block';
							this.onOff = false;
						} else {
							aUl[this.index].style.display = '';
							this.className = '';
							this.onOff = true;
						}*/
					};
				}

				for(var i = 0; i < aUl.length; i++) {
					aLi = aUl[i].getElementsByTagName('li');
					for(var j = 0; j < aLi.length; j++) {
						//aLi[j].style.border = '1px solid red';
						arrLi.push(aLi[j]);
						//console.log(arrLi);
						//alert(arrLi.length);
					}
				}
				
				for (var i=0;i<arrLi.length;i++) {
					arrLi[i].onclick=function(){
						for (var i=0;i<arrLi.length;i++) {
							arrLi[i].className='';
						}
						this.className='hover';
					};
				}

			};
		</script>
	</head>

	<body>
		<ul id="list">
			<li>
				<h2>我的好友</h2>
				<ul>
					<li>张三</li>
					<li>张三</li>
				</ul>
				<!--
				<ol>
					<li>无聊</li>
					<li>有聊</li>
				</ol>-->
			</li>
			<li>
				<h2>企业好友</h2>
				<ul>
					<li>张小三</li>
					<li>李四</li>
					<li>张小三</li>
					<li>张小三</li>
				</ul>
			</li>
			<li>
				<h2>黑名单</h2>
				<ul>
					<li>王五</li>
					<li>王五</li>
				</ul>
			</li>
		</ul>
	</body>

</html>
