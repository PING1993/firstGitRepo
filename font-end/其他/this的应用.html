<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				width: 100px;
				height: 150px;
				float: left;
				margin-right: 30px;
				background: #f1f1f1;
				position: relative;
			}
			div{
				width: 80px;
				height: 200px;
				background: red;
				position: absolute;
				top: 75px;
				left: 10px;
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var aLi=document.getElementsByTagName('li');
				var that=null;
				for (var i=0;i<aLi.length;i++) {
					aLi[i].onmouseover=function(){
						that=this;
						fn1();
					};
					aLi[i].onmouseout=function(){
						this.getElementsByTagName('div')[0].style.display="none";
					};
				}
			    function fn1(){
			    	that.getElementsByTagName('div')[0].style.display="block";
			    }
			};
		</script>
	</head>
	<body>
		<ul>
			<li>
				<div id="">
					
				</div>
			</li>
			<li>
				<div id="">
					
				</div>
			</li>
		</ul>
	</body>
</html>
