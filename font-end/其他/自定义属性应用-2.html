<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input[type='button'] {
				width: 50px;
				height: 50px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				//想建立‘匹配’或‘对应’关系，就用索引
				var aBtn = document.getElementsByTagName('input');
				var aP = document.getElementsByTagName('p');
				var arr = ['A', 'B', 'C', 'D'];

				for(var i = 0; i < aBtn.length; i++) {
					//console.log(aBtn.length);
					//aBtn[i].num=0;
					aBtn[i].index=i;//索引
					aBtn[i].onclick = function() {
						//不要在for循环里的click函数里使用i
							//console.log(arr.length);
						/*	this.value=arr[this.num];
							this.num++;
							if(this.num==arr.length){
								this.num=0;
							}*/
							
							//alert(this.index);
							this.value=arr[this.index];
							//alert(this.value);
							aP[this.index].innerHTML=arr[this.index];
							
					};
				}
			};
		</script>
	</head>

	<body>
		<input type="button" name="" id="" value="0" />
		<input type="button" name="" id="" value="0" />
		<input type="button" name="" id="" value="0" />
		
		<p>a</p>
		<p>b</p>
		<p>c</p>
	</body>

</html>
