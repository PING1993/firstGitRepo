<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,
			h2 {
				margin: 0;
				padding: 0;
			}
			
			li {
				list-style: none;
			}
			
			#list {
				width: 240px;
				border: 1px solid #333;
				margin: 0 auto;
			}
			
			#list .lis {}
			
			#list h2 {
				height: 30px;
				line-height: 30px;
				text-indent: 20px;
				background: url(images/downIcon.png) no-repeat 5px center #4CAE4C;
				color: #fff;
			}
			
			#list .active{
				background: url(images/upArrow.png) no-repeat 5px center #286090;
			}
			
			#list ul {
				display: none;
			}
			
			#list ul li {
				line-height: 24px;
				border-bottom: 1px solid #333;
				text-indent: 24px;
			}
			
			#list ul .hover {
				background: #BCE8F1;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oUl = document.getElementById('list');
				var aH2 = oUl.getElementsByTagName('h2');
				var aUl = oUl.getElementsByTagName('ul');
				var aLi=null;
				var arrLi=[];
				var oldLi=null;

				for(var i = 0; i < aH2.length; i++) {
					aH2[i].index = i;
					aH2[i].onOff=true;
					aH2[i].onclick = function() {
						if( this.onOff /*this.className==''*/) {
							aUl[this.index].style.display = 'block';
							this.className = 'active';
							this.onOff=false;
						} else {
							aUl[this.index].style.display = 'none';
							this.className = '';
							this.onOff=true;
						}
					};
				}
				for (var i=0;i<aUl.length;i++) {
					aLi=aUl[i].getElementsByTagName('li');
					for(var j=0;j<aLi.length;j++){
						arrLi.push(aLi[j]);
					}
				}
				for (var i=0;i<arrLi.length;i++) {
					//alert(arrLi.length);
					arrLi[i].onclick=function(){
						//思路一
						for (var i=0;i<arrLi.length;i++) {
							arrLi[i].className='';
						}
						this.className='hover';
						//思路二:不建议这样做，有点多此一举
						/*for (var i=0;i<arrLi.length;i++) {
				            oldLi=arrLi[i];
							oldLi.className='';
						    oldLi=this;
						}
						this.className='hover';*/
					};
				}
			};
		</script>
	</head>

	<body>
		<ul id="list">
			<li class="lis">
				<h2>我的好友</h2>
				<ul>
					<li>张三</li>
					<li>张三</li>
				</ul>
			</li>
			<li class="lis">
				<h2>企业好友</h2>
				<ul>
					<li>李四</li>
					<li>李四</li>
					<li>李四</li>
					<li>李四</li>
					<li>李四</li>
					<li>李四</li>
				</ul>
			</li>
			<li class="lis">
				<h2>黑名单</h2>
				<ul>
					<li>王五</li>
					<li>王五</li>
					<li>王五</li>
					<li>王五</li>
				</ul>
			</li>
		</ul>
	</body>

</html>
