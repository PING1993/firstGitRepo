<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				width: 94px;
				height: 145px;
				list-style: none;
				background: url(images/normal.PNG);
				float: left;
				margin-right: 20px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var aLi=document.getElementsByTagName('li');
				
				for(var i=0;i<aLi.length;i++){
					aLi[i].onOff=true;//给每个li添加一个自定义属性
					aLi[i].onclick=function(){
						if(this.onOff){
							this.style.background='url(images/active.PNG)';
							this.onOff=false;
						}
						else{
							this.style.background='url(images/normal.PNG)';
							this.onOff=true;
						}
					};
				}
			};
		</script>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
