<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#content {
				width: 400px;
				height: 400px;
				border: 10px solid #ccc;
				margin: 40px auto 0px;
				position: relative;
				background: #f1f1f1;
			}
			
			#content a {
				width: 40px;
				height: 40px;
				border: 5px solid #FFFFFF;
				background: #000;
				position: absolute;
				margin-top: 175px;
				text-align: center;
				text-decoration: none;
				color: #fff;
				line-height: 40px;
				font-size: 30px;
				font-weight: bold;
				filter: alpha(opacity:60);
				opacity: 0.6;
			}
			
			#content a:hover {
				filter: alpha(opacity:90);
				opacity: 0.9;
			}
			
			#prev {
				margin-left: 10px;
			}
			
			#next {
				right: 10px;
			}
			
			#span1,
			#text {
				position: absolute;
				left: 0;
				line-height: 30px;
				color: #fff;
				text-align: center;
				width: 400px;
				background: #000;
				filter: alpha(opacity:90);
				opacity: 0.9;
			}
			
			#text {
				bottom: 0;
				margin: 0;
			}
			/*line-height可使得文字上下也居中*/
			
			#span1 {
				top: 0;
			}
			
			#img1 {
				width: 400px;
				height: 400px;
			}
			
			#container {
				/*设置宽和高后设置margin才可使div居中*/
				width: 400px;
				height: auto;
				margin: 20px auto 0;
				text-align: center;
			}
						
			#orderPlayText {
				display: none;
			}
			
			#cyclePlaybtn{
				color: red;
			}
			
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oPrev = document.getElementById('prev');
				var oNext = document.getElementById('next');
				var oText = document.getElementById('text');
				var oSpan = document.getElementById('span1');
				var oImg = document.getElementById('img1');

				var oCplayBtn = document.getElementById('cyclePlaybtn');
				var oOplayBtn = document.getElementById('orderPlaybtn');
				var oCplayText = document.getElementById('cyclePlayText');
				var oOplayText = document.getElementById('orderPlayText');

				var arrUrl = ['images/bkg-blu.jpg', 'images/iis-8.png', 'images/msweb-brand.png', 'images/w-brand.png'];
				var arrText = ['蓝天', 'iis', 'msweb', 'brand'];
				var num = 0; /*有数组的地方初始化加数字变量计算长度*/
				var onOff=true;
				
				//初始化
				function fnTab() {
					oSpan.innerHTML = num + 1 + '/' + arrText.length;
					oImg.src = arrUrl[num];
					oText.innerHTML = arrText[num]
				}
				fnTab();

				oPrev.onclick = function() {
					num--;
					if(num == -1) {
						if(onOff){
							num = arrText.length - 1;
						}else{
							alert('这已经是第一张了，不能再往前了~~~');
							num=0;
						}
					}
					fnTab();
				};
				oNext.onclick = function() {
					num++;
					if(num == arrText.length) {
						if(onOff){
							num = 0;
						}else{
							alert('这已经是最后一张了，不能再往后了~~~');
							num=arrText.length-1;
						}
					}
					fnTab();
				};

				oCplayBtn.onclick = function() {
					oCplayText.style.display = 'block';
					oOplayText.style.display = 'none';
					oCplayBtn.style.color = 'red';
					oOplayBtn.style.color = '#000';
					onOff=true;
				}
				oOplayBtn.onclick = function() {
					oOplayText.style.display = 'block';
					oCplayText.style.display = 'none';
					oOplayBtn.style.color = 'red';
					oCplayBtn.style.color = '#000';
					onOff=false;
				}

			};
		</script>
	</head>

	<body>
		<div id="container">
			<button id="cyclePlaybtn">循环切换</button>
			<button id="orderPlaybtn">顺序切换</button>
			<p id="cyclePlayText">图片可实现循环播放</p>
			<p id="orderPlayText">图片只能顺序播放</p>
		</div>
		<div id="content">
			<a id="prev" href="javascript:;">
				<</a>
					<a id="next" href="javascript:;">></a>
					<p id="text">图片文字加载中......</p>
					<span id="span1">数量正在计算中......</span>
					<img id="img1" />
		</div>
	</body>

</html>
