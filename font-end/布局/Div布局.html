<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div布局</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			div#container{
				width: 100%;
				height: 950px;
				background: darkgrey;
			}
			div#heading{
				width: 100%;
				height: 10%;
				background: aqua;
			}
			div#content_menu{
				width: 30%;
				height: 80%;
				background: aquamarine;
				float: left;
			}
			div#content_body{
				width: 70%;
				height: 80%;
				background: blueviolet;
				float: left;
			}
			div#footing{
				width: 100%;
				height: 10%;
				background: black;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="heading">
				头部
			</div>
			<div id="content_menu">
				内容菜单
			</div>
			<div id="content_body">
				内容主体
			</div>
			<div id="footing">
				底部
			</div>
		</div>
	</body>
</html>
