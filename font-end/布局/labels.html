		<form action="" method="" id="textform">
			<label id="label" for="textName">姓名：</label>
			<input required="required" type="text" name="textName" id="textName" value="" />

		<!---->
		<form action="" method="" id="textform">
			<input type="submit" name="s1" id="" formmethod="post" value="submit" formaction="https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/drawImage" />
			<!--get后带字符串，而post直接跳转到所指页面-->
			<input type="submit" name="s2" value="提交" formmethod="get" formaction="https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/drawImage"/>
		</form>
		
		<!--formenctype-->
		<form action="" method="get">
			<!--空格被转化为+,不对特殊字符进行编码-->
			<input type="text" value="" formenctype="text/plain"/>
			<!--不对字符编码，必须使用该值-->
			<input type="text" value="" formenctype="multipart/form-data" autofocus="autofocus"/>
			<!--发送，action属性为get时使用该编码方式-->
			<input type="text" value="" formenctype="application/x-www-form-urlencoded"/>
			<input type="submit" name="" id="" value="submit" />
		</form>
		<!--利用form的id可以用来将form外的元素加入相应的表单内-->
		<form action="" method="" id="textform">
			<input type="text" value=""/>
		</form>
		<textarea name="" rows="" cols="" form="textform"></textarea>
